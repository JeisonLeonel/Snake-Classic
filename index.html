<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Snake Game </title>
</head>
<body>
    <section class="content">
        <article class="contentGame">
            <h1 class="titulo">Snake Classic Game</h1>
            <button class="start">Inicio/Reiniciar</button>
            <div class="score">Puntuación: <span class="puntuacion">0</span></div>
            <div class="live">Vida: <span class="vidas">3</span></div>
            <div>
                <select id="select">
                    <option value="dificultad">Eligue la dificultad</option>
                    <option value="facil">Facil</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Dificíl</option>
                </select>
            </div>
        </article>
        <article class="grid">
            
        </article>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
